---
layout: archive  # Keeps left sidebar
---

<article class="publication-details">
  <!-- Your existing publication header -->
  <div class="publication-meta">
    Published in <em>{{ page.venue }}</em> Â· {{ page.date | date: "%Y" }}
    <div class="publication-links">
      <a href="{{ page.paperurl }}">Download Paper</a> |
      <a href="{{ page.bibtexurl }}">Download Bibtex</a>
    </div>
  </div>
  <!-- Publication content from markdown -->
  <div class="publication-content">
    {{ content }}
  </div>
    <!-- Citation chart -->
    <div class="citation-chart">
        <h3>Citation Timeline</h3>
        <canvas id="citationChart"></canvas>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          const citationData = {{ site.data.citation["Flux variability from ejecta in structured relativistic jets with large-scale magnetic fields"] | jsonify }};
    
          if (citationData && citationData.citations_over_time) {
            console.log("Citation data:", citationData); // Debug log
    
            // Calculate cumulative citations
            const cumulativeCitations = citationData.citations_over_time.map((item, index) => {
              return citationData.citations_over_time.slice(0, index + 1).reduce((sum, entry) => sum + entry.citations, 0);
            });
    
            const ctx = document.getElementById('citationChart').getContext('2d');
            new Chart(ctx, {
              type: 'line',
              data: {
                labels: citationData.citations_over_time.map(item => item.year),
                datasets: [
                  {
                    label: 'Annual Citations',
                    data: citationData.citations_over_time.map(item => item.citations),
                    borderColor: '#2b6cb0',
                    backgroundColor: 'rgba(43, 108, 176, 0.2)',
                    tension: 0.3,
                    fill: false
                  },
                  {
                    label: 'Cumulative Citations',
                    data: cumulativeCitations,
                    borderColor: '#4CAF50',
                    backgroundColor: 'rgba(76, 175, 80, 0.2)',
                    tension: 0.3,
                    fill: false
                  }
                ]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true,
                    title: {
                      display: true,
                      text: 'Citations'
                    }
                  },
                  x: {
                    title: {
                      display: true,
                      text: 'Year'
                    }
                  }
                },
                plugins: {
                  legend: {
                    display: true,
                    position: 'top'
                  },
                  tooltip: {
                    mode: 'index',
                    intersect: false
                  }
                }
              }
            });
          } else {
            console.error("No citation data available.");
          }
        });
      </script>
    </article>
    
    <style>
    .publication-details {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    .citation-chart {
      margin: 4rem 0;
      padding: 2rem;
      background: #f8fafc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #citationChart {
      min-height: 400px;
    }
    </style>
