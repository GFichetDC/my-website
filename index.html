      <h2>Welcome</h2>
      <p>I am a postdoctoral researcher in astrophysics, focusing on high-energy phenomena and the dynamics of relativistic jets in AGN.</p>
      <hr>
      <h2>Astronomy Picture of the Day</h2>
      <div id="apod">
          <!-- APOD image or video will be injected here -->
          <img id="apod-image" src="" alt="NASA Astronomy Picture of the Day">
      </div>
      <div id="apod-info">
          <h3 id="apod-title"></h3>
          <p id="apod-explanation"></p>
      </div>
  </div>

  <script>
      // Fetch NASA Astronomy Picture of the Day using the free DEMO_KEY.
      fetch('https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY')
        .then(response => response.json())
        .then(data => {
            const apodImage = document.getElementById('apod-image');
            const apodTitle = document.getElementById('apod-title');
            const apodExplanation = document.getElementById('apod-explanation');
            if(data.media_type === 'image'){
                apodImage.src = data.url;
            } else if(data.media_type === 'video'){
                // Replace image element with an iframe for video content.
                apodImage.outerHTML = `<iframe src="${data.url}" frameborder="0" allowfullscreen style="width:100%; height:400px;"></iframe>`;
            }
            apodTitle.innerText = data.title;
            apodExplanation.innerText = data.explanation;
        })
        .catch(error => {
            console.error('Error fetching APOD:', error);
            document.getElementById('apod').innerText = 'Unable to load Astronomy Picture of the Day.';
        });
  </script>
