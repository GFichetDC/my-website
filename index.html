<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaëtan's CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a2e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #00aaff;
        }
        a {
            color: #00aaff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .cv-section {
            margin-top: 20px;
        }
        .cv-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #00aaff;
            color: #121212;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .cv-button:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gaëtan's CV</h1>
        <p>Welcome to my personal page. Here you can view and download my CV.</p>
        <div class="cv-section">
            <p><strong>Download my CV:</strong></p>
            <a href="CV_GFDC_CNRS.pdf" class="cv-button" download>Download PDF</a>
        </div>
    </div>

</html>
