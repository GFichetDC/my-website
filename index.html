      <h2>Astronomy Picture of the Day</h2>
      <div id="apod">
          <img id="apod-media" src="" alt="NASA Astronomy Picture of the Day" style="max-width: 100%; height: auto; border-radius: 10px;">
      </div>
      <div id="apod-info">
          <h3 id="apod-title"></h3>
          <p id="apod-explanation"></p>
      </div>
  </div>

  <script>
      // Fetch NASA Astronomy Picture of the Day using your API key.
      const apiKey = 'YOUR_API_KEY_HERE'; // Replace with actual API key
      fetch(`https://api.nasa.gov/planetary/apod?api_key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
            const apodMedia = document.getElementById('apod-media');
            const apodTitle = document.getElementById('apod-title');
            const apodExplanation = document.getElementById('apod-explanation');
            
            if (data.media_type === 'image') {
                apodMedia.src = data.url;
                apodMedia.style.display = "block";
            } else if (data.media_type === 'video') {
                apodMedia.outerHTML = `<iframe src="${data.url}" frameborder="0" allowfullscreen style="width:100%; height:400px; border-radius: 10px;"></iframe>`;
            }
            apodTitle.innerText = data.title;
            apodExplanation.innerText = data.explanation;
        })
        .catch(error => {
            console.error('Error fetching APOD:', error);
            document.getElementById('apod').innerHTML = '<p style="color: red;">Unable to load Astronomy Picture of the Day.</p>';
        });
  </script>
