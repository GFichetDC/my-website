      <h2>Astronomy Picture of the Day</h2>
      <div id="apod">
          <!-- APOD image or video will be injected here -->
          <img id="apod-media" src="" alt="NASA Astronomy Picture of the Day">
      </div>
      <div id="apod-info">
          <h3 id="apod-title"></h3>
          <p id="apod-explanation"></p>
      </div>
  </div>

  <script>
      // Fetch NASA Astronomy Picture of the Day using your API key.
      const apiKey = 'DEMO_KEY'; // Replace with your actual API key
      fetch(`https://api.nasa.gov/planetary/apod?api_key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
            const apodMedia = document.getElementById('apod-media');
            const apodTitle = document.getElementById('apod-title');
            const apodExplanation = document.getElementById('apod-explanation');
            if(data.media_type === 'image'){
                apodMedia.src = data.url;
            } else if(data.media_type === 'video'){
                // Replace image element with an iframe for video content.
                apodMedia.outerHTML = `<iframe src="${data.url}" frameborder="0" allowfullscreen></iframe>`;
            }
            apodTitle.innerText = data.title;
            apodExplanation.innerText = data.explanation;
        })
        .catch(error => {
            console.error('Error fetching APOD:', error);
            document.getElementById('apod').innerText = 'Unable to load Astronomy Picture of the Day.';
        });
  </script>
